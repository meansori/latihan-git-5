<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Form Pendaftaran</h1>
    <div>
      <form action="">
        <label for="">Nama : </label>
        <input type="text" id="nama" />
        <br /><br />
        <label for="">No Hp : </label>
        <input type="text" id="nohp" />
        <br /><br />
        <label for="">Jenis Kelamin : </label>
        <input type="radio" name="jeniskelamin" id="pria" /> <label for="pria">Pria</label>
        <input type="radio" name="jeniskelamin" id="wanita" /> <label for="wanita">Wanita</label> <br /><br />
        <label for="">Hobi : </label>
        <input type="checkbox" name="hobi" id="mancing" /> <label for="mancing">Mancing</label>
        <input type="checkbox" name="hobi" id="bulutangkis" /> <label for="bulutangkis">Bulutangkis</label>
        <input type="checkbox" name="hobi" id="bacabuku" /> <label for="bacabuku">Baca Buku</label> <br /><br />
        <label for="">Pendidikan Terakhir</label>
        <select name="lulusan" id="lulusan">
          <option value="sma">SMA/SMK</option>
          <option value="s1">S1</option>
          <option value="s2">S2</option>
          <option value="s3">S3</option>
        </select>
        <br /><br />
        <button type="submit">Kirim</button>
      </form>
    </div>
  </body>
</html>
